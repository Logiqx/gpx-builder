language: node_js
node_js:
    - 9
install:
    - npm install
    - npm install -g codecov
    - npm run flow-init
script:
    - npm run lint-export
    - npm run flow
    - npm run test
    - npm run prepublishOnly
after_success:
  - codecov
sudo: required
notifications:
  email: false
deploy:
  provider: npm
  email: michal@fabulator.cz
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    tags: true
